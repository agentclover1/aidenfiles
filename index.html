<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Department of Baruch | Search Full Hirsch Library</title>

<style>
body {
    margin: 0;
    background: #f3f3f3;
    font-family: Georgia, serif;
    color: #111;
}

.header {
    background: #ffffff;
    border-bottom: 1px solid #ccc;
    padding: 20px 40px;
}

.header h1 {
    margin: 0;
    font-size: 28px;
    letter-spacing: 1px;
}

.search-bar {
    padding: 10px;
    margin: 20px;
    border-radius: 5px;
    width: 95%;
    font-size: 16px;
}

.container {
    padding: 40px;
    max-width: 900px;
}

.file {
    margin-bottom: 50px;
}

.filename {
    font-size: 20px;
    font-weight: bold;
}

.filename a {
    text-decoration: none;
    color: #1a0dab;
}

.filename a:hover {
    text-decoration: underline;
}

.preview {
    margin-top: 12px;
    color: #444;
    line-height: 1.5;
    font-size: 15px;
}
</style>
</head>

<body>

<div class="header">
    <h1>Released Documents (Disclaimer: All Satire)</h1>
</div>

<input
    type="text"
    class="search-bar"
    id="searchBar"
    placeholder="Search for words in summaries..."
    onkeyup="filterFiles()"
/>

<div class="container" id="fileList">
    Loading...
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<script>
let fileData = [];

async function loadFiles() {
    const response = await fetch("files.json");
    const files = await response.json();

    fileData = [];
    const container = document.getElementById("fileList");
    container.innerHTML = "";

    for (let file of files) {
        const div = document.createElement("div");
        div.className = "file";

        const ext = file.split(".").pop().toLowerCase();
        let previewHTML = "";

        if (ext === "pdf") {
            previewHTML = `<div class="preview" id="preview-${file}">Loading preview...</div>`;
        }

        div.innerHTML = `
            <div class="filename">
                <a href="files/${file}" target="_blank">${file}</a>
            </div>
            ${previewHTML}
        `;

        container.appendChild(div);
        fileData.push({ name: file, preview: "" });

        if (ext === "pdf") {
            extractFirstParagraph(file);
        }
    }
}

async function extractFirstParagraph(file) {
    const url = `files/${file}`;
    const pdf = await pdfjsLib.getDocument(url).promise;
    const page = await pdf.getPage(1);
    const textContent = await page.getTextContent();

    let html = "";

    for (let item of textContent.items) {
        let styles = [];
        const fontName = item.fontName?.toLowerCase() || "";

        if (fontName.includes("bold")) {
            styles.push("font-weight: bold");
        }

        if (fontName.includes("italic") || fontName.includes("oblique")) {
            styles.push("font-style: italic");
        }

        if (item.fillColor) {
            const c = item.fillColor.join(",");
            if (c.includes("1,1,0") || c.includes("255,255,0")) {
                styles.push("background: #fff59d");
            }
        }

        if (styles.length > 0) {
            html += `<span style="${styles.join("; ")}">${item.str}</span> `;
        } else {
            html += item.str + " ";
        }
    }

    html = html.trim();

    const previewEl = document.getElementById(`preview-${file}`);
    previewEl.innerHTML = html;

    const plainText = html.replace(/<[^>]*>/g, "");
    fileData.find(f => f.name === file).preview = plainText;
}

function filterFiles() {
    const searchQuery = document.getElementById("searchBar").value.toLowerCase();
    const container = document.getElementById("fileList");

    container.innerHTML = "";

    fileData.forEach(file => {
        if (file.preview.toLowerCase().includes(searchQuery)) {
            const div = document.createElement("div");
            div.className = "file";

            div.innerHTML = `
                <div class="filename">
                    <a href="files/${file.name}" target="_blank">${file.name}</a>
                </div>
                <div class="preview">${file.preview}</div>
            `;

            container.appendChild(div);
        }
    });
}

loadFiles();
</script>

</body>
</html>
